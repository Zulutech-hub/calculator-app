<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
</head>

<body>
    <!-- navbar section-->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Blog posts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu bg-black">
                            <li><a class="dropdown-item text-white" href="#">Laptops</a></li>
                            <li><a class="dropdown-item text-white" href="#">Hand bags</a></li>
                            <li><a class="dropdown-item text-white" href="#">Men wears</a></li>
                            <li><a class="dropdown-item text-white" href="#">Phone accessories</a></li>
                            <li><a class="dropdown-item text-white" href="#">Children wears</a></li>
                            <li><a class="dropdown-item text-white" href="#">School bags</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-white" href="#">Vacation items</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- welcome section -->
    <h1 class="text-center bg-success text-white"> Welcome to my Awesome calculator</h1>
    <!-- <h2 class="text-center"> Perform basic arithmetic operations with ease</h2> -->


    <!-- calculator section-->
    <div class="all">
        <div class="container">
            <form name="calculator" class="calculate">
                <div class="display-here">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value= ''">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="number('.')">
                    <input type="button" value="/" onclick="number('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="number('7')">
                    <input type="button" value="8" onclick="number('8')">
                    <input type="button" value="9" onclick="number('9')">
                    <input type="button" value="*" onclick="number('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="number('4')">
                    <input type="button" value="5" onclick="number('5')">
                    <input type="button" value="6" onclick="number('6')">
                    <input type="button" value="-" onclick="number('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="number('1')">
                    <input type="button" value="2" onclick="number('2')">
                    <input type="button" value="3" onclick="number('3')">
                    <input type="button" value="+" onclick="number('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="number('00')">
                    <input type="button" value="0" onclick="number('0')">
                    <input type="button" value="=" onclick="display.value= eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
